<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Clone | OpenRouter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div id="app" class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Claude Clone</h1>
                <button id="new-chat-btn" class="btn-primary">
                    <span class="icon">+</span> New Chat
                </button>
            </div>
            <nav class="chat-history" id="chat-history-list">
                </nav>
            <div class="sidebar-footer">
                <button id="settings-btn" class="btn-ghost">Settings</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="mobile-only btn-icon">☰</button>
                <div class="model-info">
                    <select id="model-selector" class="select-input">
                        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="anthropic/claude-3.5-haiku">Claude 3.5 Haiku</option>
                        <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                        <option value="custom">Custom Model...</option>
                    </select>
                </div>
                <div class="top-actions">
                    <button id="system-prompt-toggle" class="btn-ghost">System Prompt</button>
                </div>
            </header>

            <div id="chat-window" class="chat-window">
                <div id="messages-container" class="messages-container">
                    </div>
                <div id="scroll-anchor"></div>
                <button id="jump-to-bottom" class="btn-pill hidden">Jump to latest</button>
            </div>

            <footer class="composer-container">
                <div class="input-wrapper">
                    <textarea 
                        id="chat-input" 
                        placeholder="Message Claude..." 
                        rows="1"
                    ></textarea>
                    <div class="controls">
                        <button id="stop-btn" class="btn-stop hidden">Stop</button>
                        <button id="send-btn" class="btn-send" disabled>
                            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"></path></svg>
                        </button>
                    </div>
                </div>
                <p class="helper-text">OpenRouter • streaming active</p>
            </footer>
        </main>

        <div id="modal-overlay" class="modal-overlay hidden">
            <div id="settings-modal" class="modal hidden">
                <h2>Settings</h2>
                <div class="form-group">
                    <label>OpenRouter API Key</label>
                    <input type="password" id="api-key-input" placeholder="sk-or-v1-...">
                    <small class="warning-text">Stored locally in your browser. Not secure for shared computers.</small>
                </div>
                <div class="form-group">
                    <label>System Prompt</label>
                    <textarea id="system-prompt-input" placeholder="You are a helpful assistant..."></textarea>
                </div>
                <div class="form-group">
                    <label>Custom Model ID</label>
                    <input type="text" id="custom-model-input" placeholder="e.g., meta-llama/llama-3-70b">
                </div>
                <div class="modal-actions">
                    <button id="save-settings" class="btn-primary">Save Changes</button>
                    <button id="close-settings" class="btn-ghost">Close</button>
                </div>
            </div>
        </div>

        <div id="toast-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
